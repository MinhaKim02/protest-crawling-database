name: Daily Crawl

on:
  schedule:
    - cron: "0 23 * * *"   # 한국시간 08:00 (UTC 23:00)
    - cron: "0 11 * * *"   # 한국시간 20:00 (UTC 11:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  morning-crawl:
    if: github.event.schedule == '0 23 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: pip install -r requirements.txt
      - name: Run crawler.py
        run: python crawler.py
      - name: Commit and push results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/
          git commit -m "Morning crawl for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push

  evening-crawl:
    if: github.event.schedule == '0 11 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: pip install -r requirements.txt
      - name: Run integrated_crawler.py
        run: python integrated_crawler.py
      - name: Commit and push results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/
          git commit -m "Evening crawl for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
