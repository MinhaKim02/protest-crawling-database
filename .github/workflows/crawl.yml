name: Daily Crawl

on:
  schedule:
    - cron: "0 23 * * *"   # 오전 8시 (KST)
    - cron: "0 11 * * *"   # 오후 8시 (KST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  morning-crawl:
    if: github.event.schedule == '0 23 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: pip install -r requirements.txt
      - name: Run morning crawler
        run: python crawler.py
      - name: Commit and push morning results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/
          git commit -m "Morning crawl at $(TZ=Asia/Seoul date +'%Y-%m-%d %H:%M:%S KST')" || echo "No changes to commit"
          git push

  evening-crawl:
    if: github.event.schedule == '0 11 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: pip install -r requirements.txt
      - name: Run evening crawler
        run: python integrated_crawler.py
      - name: Commit and push evening results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/
          git commit -m "Evening crawl at $(TZ=Asia/Seoul date +'%Y-%m-%d %H:%M:%S KST')" || echo "No changes to commit"
          git push
